name: Ejecutar Scraping Diario

on:
  schedule:
    # Se ejecuta a las 00:00 UTC todos los días
    - cron: '0 0 * * *' 
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código del repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores de Playwright
        run: npx playwright install chromium --with-deps

      - name: Ejecutar el script de scraping
        run: python tu_script.py  # <--- Cambia esto por el nombre de tu archivo

      - name: Guardar cambios (CSV/Excel)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Actualización de datos automática" || exit 0
          git push
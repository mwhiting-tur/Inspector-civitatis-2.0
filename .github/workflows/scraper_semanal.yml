name: Ejecutar Scraping Semanal

on:
  workflow_dispatch: 

jobs:
  run-scraper:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      max-parallel: 5 # Reducido un poco para evitar saturar recursos si el script es pesado
      matrix:
        include:
          - country: "Chile"
            currency: "CLP"
          - country: "México"
            currency: "MXN"
          - country: "Perú"
            currency: "PEN"
          - country: "Colombia"
            currency: "COP"
          - country: "Argentina"
            currency: "ARS"
          - country: "Brasil"
            currency: "BRL"

    steps:
      - name: Descargar código del repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias de Python
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Instalar Navegador y Dependencias de Sistema
        run: |
          python -m playwright install chromium --with-deps

      - name: Ejecutar el script por país y moneda
        # Pasamos DOS argumentos: País y Moneda
        run: python main_semanal.py "${{ matrix.country }}" "${{ matrix.currency }}"

      - name: Subir CSV resultante
        uses: actions/upload-artifact@v4
        with:
          name: scraper_semanal-${{ matrix.country }}
          path: scaper_semanal_*.csv
          if-no-files-found: warn